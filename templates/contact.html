<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | NutriKind AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container nav-container">
      <div class="logo">NutriKind AI</div>
      <a href="{{ url_for('home') }}" class="btn btn-outline">Home</a>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="container" style="padding: 2em 0;">
    <h1>Contact Us</h1>
    <p>Have questions, suggestions, or feedback? We’d love to hear from you!</p>
    <form class="contact-form" method="POST" action="#">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 NutriKind AI. Made with ❤️ by GCEK</p>
    </div>
  </footer>
</body>
</html>
